<div class="container">
  <mat-card class="create">
    <mat-card-header class="header">
      <mat-card-title class="title">Registro en Omnitempus</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <form class="form">
        <div class="separate">
          <mat-form-field class="field" appearance="fill">
            <input matInput placeholder="uno" />
          </mat-form-field>
          <mat-form-field class="field field2" appearance="fill">
            <input matInput placeholder="dos" />
          </mat-form-field>
        </div>

        <div class="fields">
          <mat-form-field class="form-field1" appearance="fill">
            <input matInput />
          </mat-form-field>

          <mat-form-field class="form-field1">
            <mat-label>comentario</mat-label>
            <textarea
              matInput
              placeholder="Ex. It makes me feel..."
              rows="4"
              autocomplete="off"
            ></textarea>
          </mat-form-field>

          <mat-form-field class="form-field1" appearance="fill">
            <input matInput />
          </mat-form-field>
        </div>

        <div class="fields">
          <mat-form-field class="form-field2" appearance="fill">
            <input matInput />
          </mat-form-field>

          <mat-form-field class="form-field2">
            <mat-label>comentario</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
        </div>

        <mat-form-field class="field-select">
          <mat-label>option</mat-label>
          <mat-select>
            <mat-option> hola </mat-option>
            <mat-option> mundo </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="actions-button">
      <button mat-raised-button type="submit">Registrarse</button>
    </mat-card-actions>
  </mat-card>
</div>
