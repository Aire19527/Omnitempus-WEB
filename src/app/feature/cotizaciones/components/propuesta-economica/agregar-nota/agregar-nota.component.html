<div mat-dialog-title class="container-title-modal">
  Agregar nota cotización
</div>

<mat-dialog-content class="custom-dialog-content">
  <form class="mt-2" [formGroup]="addNotaForm">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-form-field appearance="outline" class="matField">
          <mat-label>Notas de cotización</mat-label>
          <mat-select formControlName="quoteTextId">
            <mat-option
              style="margin-bottom: 16px; text-align: justify"
              *ngFor="let item of data.notasCotizaciones"
              [value]="item.id"
            >
              {{ item.name }} - {{ item.noteText }}
              <hr />
            </mat-option>
          </mat-select>
          <mat-error
            class="helper-text error"
            *ngIf="
              addNotaForm.controls['quoteTextId']?.hasError('required') &&
              addNotaForm.get('quoteTextId')?.touched
            "
          >
            * Este campo es requerido.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
  <button
    mat-raised-button
    class="cancelar text-dark mx-2"
    [mat-dialog-close]="false"
  >
    Cancelar
  </button>
  <button
    mat-raised-button
    class="guardar text-dark"
    (click)="saveAddNote()"
    [disabled]="addNotaForm.invalid"
  >
    Guardar
  </button>
</mat-dialog-actions>
