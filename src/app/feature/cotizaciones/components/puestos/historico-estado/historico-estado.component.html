<div mat-dialog-title class="container-title-modal">Hist√≥rico de estados</div>

<mat-dialog-content class="custom-dialog-content my-3">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Fecha</th>
                <td mat-cell *matCellDef="let row">
                    <ng-container *ngIf="row.date; else noUpdateMessage">
                        {{ row.date | date: 'dd/MM/yyyy'}} - {{ row.date | date: 'HH:mm' }}
                    </ng-container>
                    <ng-template #noUpdateMessage>Sin fecha</ng-template>
                </td>
            </ng-container>
            <ng-container matColumnDef="beforeQuotationStatus">
                <th mat-header-cell *matHeaderCellDef> Estado anterior </th>
                <td mat-cell *matCellDef="let row"> {{row.beforeQuotationStatus}} </td>
            </ng-container>
            <ng-container matColumnDef="newQuotationStatus">
                <th mat-header-cell *matHeaderCellDef> Estado nuevo </th>
                <td mat-cell *matCellDef="let row" type="text"> {{row.newQuotationStatus}} </td>
            </ng-container>
            <ng-container matColumnDef="observations">
                <th mat-header-cell *matHeaderCellDef> Observaciones </th>
                <td mat-cell *matCellDef="let row" type="text"> {{row.observations}} </td>
            </ng-container>
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> Usuario</th>
                <td mat-cell *matCellDef="let row" type="text"> {{row.user}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell no-data-cell" colspan="4"> No hay datos para mostrar.</td>
            </tr>
        </table>
        <mat-paginator [length]="incrementList" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
    <button mat-raised-button class="button-primary text-dark mx-3" (click)="closeModal()">
        Aceptar
    </button>
</mat-dialog-actions>
