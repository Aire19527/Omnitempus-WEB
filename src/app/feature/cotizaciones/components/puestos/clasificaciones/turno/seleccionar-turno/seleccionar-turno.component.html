<div mat-dialog-title class="container-title-modal">Seleccionar turno</div>

<mat-dialog-content class="custom-dialog-content">
  <form class="mt-2" [formGroup]="turnosFormGroup">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-form-field appearance="outline" class="matField">
          <mat-label>Turno</mat-label>
          <mat-select formControlName="idShift" [disableOptionCentering]="true">
            <mat-option *ngFor="let item of data.turnos" [value]="item.id">
              {{ item.name }}
            </mat-option>
          </mat-select>
          <mat-error
            class="helper-text error"
            *ngIf="
              turnosFormGroup.controls['idShift']?.hasError('required') &&
              turnosFormGroup.get('idShift')?.touched
            "
          >
            * Este campo es requerido.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
  <button mat-raised-button class="cancelar text-dark" [mat-dialog-close]="false">
    Cancelar
  </button>
  <button mat-raised-button class="guardar text-dark mx-3" (click)="save()" [disabled]="turnosFormGroup.invalid">
    Guardar
  </button>
</mat-dialog-actions>
