<div class="subTitleAcordeon">{{ turnoSeleccionado }}</div>
<div class="container-fluid">
  <div class="row">
    <div class="design col-md-12 mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort style="width: 100%">
        <!-- Position Column -->
        <ng-container matColumnDef="startHour">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Horas</th>
          <td mat-cell *matCellDef="let element">
            {{
              element.startHour.slice(0, 5) +
                " - " +
                element.endHour.slice(0, 5)
            }}
          </td>
        </ng-container>

        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef>DÃ­as</th>

          <td mat-cell *matCellDef="let element">
            <div class="circle yellow-circle">
              {{ getDayInitial(element.day) }}
            </div>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell no-data-cell" colspan="4">
            No hay datos para mostrar.
          </td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[10, 25, 50, 100]"
        aria-label="Select page of users"
        class="disegnTable"
      ></mat-paginator>
    </div>
  </div>
</div>

<div align="end">
  <button
    *ngIf="!shiftQuotations?.length"
    mat-raised-button
    class="guardar text-dark"
    (click)="openDialog()"
    style="margin-top: 10px"
    [disabled]="isStatusDisabled"
  >
    Seleccionar turno
  </button>

  <button
    *ngIf="shiftQuotations?.length"
    mat-raised-button
    class="cancelar text-dark mx-2"
    style="margin-top: 18px"
    (click)="openDialog()"
    [disabled]="isStatusDisabled"
  >
    Editar turno
  </button>
  <button
    *ngIf="shiftQuotations?.length"
    mat-raised-button
    class="guardar text-dark"
    style="margin-top: 18px"
    (click)="verEsquema()"
    [disabled]="isStatusDisabled"
  >
    Ver esquema
  </button>
</div>
