<div mat-dialog-title class="container-title-modal">Editar riesgo laboral</div>

<mat-dialog-content class="custom-dialog-content">
  <form class="mt-2" [formGroup]="arlFormGroup">
    <div class="row">
      <div class="col-lg-12 col-md-6 col-sm-12">
        <mat-form-field
          class="form-group"
          appearance="outline"
          class="matField"
        >
          <mat-label>Nivel de riesgo</mat-label>
          <mat-select
            formControlName="riskARLId"
            [disableOptionCentering]="true"
          >
            <mat-option *ngFor="let risk of data.risks" [value]="risk.id">
              {{ risk.name }} - {{ risk.percentage }}%
            </mat-option>
          </mat-select>
          <mat-error
            class="helper-text error"
            *ngIf="
              arlFormGroup.controls['riskARLId']?.hasError('required') &&
              arlFormGroup.get('riskARLId')?.touched
            "
          >
            * Este campo es requerido.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
  <button
    mat-raised-button
    class="cancelar text-dark"
    [mat-dialog-close]="false"
  >
    Cancelar
  </button>
  <button
    mat-raised-button
    class="guardar text-dark mx-3"
    (click)="update()"
    [disabled]="arlFormGroup.invalid"
  >
    Guardar
  </button>
</mat-dialog-actions>
