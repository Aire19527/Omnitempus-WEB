<div mat-dialog-title class="container-title-modal">Registrar incremento</div>
<mat-dialog-content class="custom-dialog-content">
  <form class="down mt-3" [formGroup]="elementProviderFormGroup">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 my-3">
        <mat-form-field class="form-group" appearance="outline" style="width: 100%">
          <mat-label matLabel class="mb-2">Porcentaje</mat-label>
          <input matInput formControlName="percentageIncrement" type="text" min="0" max="100" maxlength="6" required suffix="%"
            type="text" mask="separator.2" thousandSeparator="," decimalMarker="." autocomplete="off" />
          <mat-error *ngIf="
              elementProviderFormGroup
                .get('percentageIncrement')
                ?.hasError('required')
            ">
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
  <button mat-raised-button class="btnSize cancelar text-dark" (click)="close(false)">
    Cancelar
  </button>
  <button mat-raised-button class="btnSize guardar text-dark m-3" (click)="saveIncrementElements()"
    [disabled]="elementProviderFormGroup.invalid">
    Guardar
  </button>
</mat-dialog-actions>
