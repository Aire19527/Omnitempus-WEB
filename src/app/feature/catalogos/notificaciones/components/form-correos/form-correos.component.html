<div mat-dialog-title class="container-title-modal">
  {{ data.dataEmail ? "Editar" : "Agregar" }} correo
</div>
<mat-dialog-content class="custom-dialog-content">
  <form class="mt-2" [formGroup]="emailFormGroup">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-form-field
          class="form-group"
          appearance="outline"
          class="matField"
        >
          <mat-label matLabel class="mb-2">Correo electrónico</mat-label>
          <input
            matInput
            class="large-input"
            formControlName="email"
            maxlength="100"
            type="text"
            autocomplete="off"
          />
          <mat-error *ngIf="emailFormGroup.get('email')?.hasError('required')">
            Este campo es obligatorio.
          </mat-error>
          <mat-error *ngIf="emailFormGroup.get('email')?.hasError('pattern')">
            El email debe tener un formato válido
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
  <button
    mat-raised-button
    class="btnSize cancelar text-dark"
    [mat-dialog-close]="false"
  >
    Cancelar
  </button>
  <button
    mat-raised-button
    class="btnSize guardar text-dark mx-3"
    (click)="saveMail()"
    [disabled]="emailFormGroup.invalid"
  >
    Guardar
  </button>
</mat-dialog-actions>
