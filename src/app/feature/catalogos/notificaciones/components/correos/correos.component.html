<div class="container">
  <div>
    <strong
      ><h5>{{ data?.nameArea }}</h5></strong
    >
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
          <td mat-cell *matCellDef="let row">
            {{ row.email }}
          </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="text-align: end">
            Acciones
          </th>
          <td mat-cell *matCellDef="let row" style="text-align: end">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" yPosition="below">
              <button mat-menu-item (click)="dataEdit(row)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="deleteNotificationsEmail(row)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell no-data-cell" colspan="4">
            No hay datos para mostrar.
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>

    <div class="buttons col">
      <button
        mat-raised-button
        matStepperPrevious
        class="btnSize cancelar text-dark"
      >
        Atr√°s
      </button>
      <button
        mat-raised-button
        class="btnSize guardar text-dark"
        (click)="openDialog()"
      >
        Agregar
      </button>
      <button
        mat-raised-button
        matStepperNext
        class="btnSize cancelar text-dark"
        (click)="goBack()"
      >
        Salir
      </button>
    </div>
  </div>
</div>
