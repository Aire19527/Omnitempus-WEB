<div mat-dialog-title class="container-title-modal">
  Ingresar horas por día por persona
</div>
<mat-dialog-content class="custom-dialog-content">
  <form class="down mt-3" [formGroup]="hourFormGroup">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-form-field
          class="form-group"
          appearance="outline"
          class="matField"
        >
          <mat-label matLabel class="mb-2">Horas por día por persona</mat-label>
          <input
            matInput
            formControlName="hoursDaysForPerson"
            autocomplete="off"
            maxlength="10"
            type="text"
            mask="separator.5"
            thousandSeparator=","
            decimalMarker="."
            autocomplete="off"
          />
          <mat-error
            *ngIf="hourFormGroup.get('hoursDaysForPerson')?.errors?.['required']"
          >
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
  <button
    mat-raised-button
    class="btnSize cancelar text-dark"
    (click)="close(false)"
  >
    Cancelar
  </button>
  <button
    mat-raised-button
    class="btnSize guardar text-dark mx-3"
    (click)="updateHoursDayPerson()"
    [disabled]="hourFormGroup.invalid"
  >
    Guardar
  </button>
</mat-dialog-actions>
