<div mat-dialog-title class="container-title-modal">
    Personas
</div>

<mat-dialog-content class="custom-dialog-content my-3">
    <div class="design mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="persona">
                <th mat-header-cell *matHeaderCellDef> Persona </th>
                <td mat-cell *matCellDef="let row"> {{row.persona}} </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef style="text-align: end"> Acciones </th>
                <td mat-cell *matCellDef="let row; let i = index" style="text-align: end">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" yPosition="below">
                        <button mat-menu-item (click)="showSchedule('crear', i)">
                            <i class="fa-regular fa-clock" aria-hidden="true"></i>
                            <span> Ingresar horario</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell no-data-cell" colspan="4"> No hay datos para mostrar.</td>
            </tr>
        </table>
        <mat-paginator [length]="listPersonas" [pageSizeOptions]="[10, 15, 25, 100]"></mat-paginator>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
    <button mat-raised-button class="btnSize cancelar text-dark" (click)="closeModal(false)">Cancelar</button>
    <button mat-raised-button class="btnSize guardar text-dark mx-3" (click)="generatedSchemes()">Generar</button>
</mat-dialog-actions>
