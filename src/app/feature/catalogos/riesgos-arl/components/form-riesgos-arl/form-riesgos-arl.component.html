<div mat-dialog-title class="container-title-modal">
  {{ data ? "Editar" : "Crear" }} riesgo ARL
</div>

<mat-dialog-content class="custom-dialog-content">
  <form class="down mt-3" [formGroup]="riesgoForm">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <mat-form-field
          class="form-group"
          appearance="outline"
          class="matField"
        >
          <mat-label matLabel class="mb-2">Nombre</mat-label>
          <input
            matInput
            class="large-input"
            formControlName="name"
            maxlength="100"
            autocomplete="off"
          />
          <mat-error
            class="helper-text error"
            *ngIf="
              riesgoForm.controls['name']?.hasError('required') &&
              riesgoForm.get('name')?.touched
            "
          >
            * Este campo es requerido.
          </mat-error>
          <mat-error
            class="helper-text error"
            *ngIf="
              riesgoForm.controls['name']?.hasError('maxlength') &&
              riesgoForm.controls['name']?.touched
            "
          >
            * El máximo de carácteres es de 100.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <mat-form-field
          class="form-group"
          appearance="outline"
          class="matField"
        >
          <mat-label matLabel class="mb-2">Porcentaje</mat-label>
          <input
            matInput
            formControlName="percentage"
            maxlength="6"
            suffix="%"
            type="text"
            mask="separator.2"
            thousandSeparator=","
            decimalMarker="."
            autocomplete="off"
          />
          <mat-error
            class="helper-text error"
            *ngIf="
              riesgoForm.controls['percentage']?.hasError('required') &&
              riesgoForm.get('percentage')?.touched
            "
          >
            * Este campo es requerido.
          </mat-error>
          <mat-error
            class="helper-text error"
            *ngIf="
              riesgoForm.controls['percentage']?.hasError('min') &&
              riesgoForm.get('percentage')?.touched
            "
          >
            * El porcentaje debe ser mayor o igual a 0.
          </mat-error>

          <mat-error
            class="helper-text error"
            *ngIf="
              riesgoForm.controls['percentage']?.hasError('max') &&
              riesgoForm.get('percentage')?.touched
            "
          >
            * El porcentaje debe ser menor o igual a 100.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-form-field
          class="form-group"
          appearance="outline"
          class="matField"
        >
          <mat-label matLabel class="mb-2">Descripción</mat-label>
          <textarea matInput formControlName="description" rows="4" autocomplete="off"></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
  <button
    mat-raised-button
    class="btnSize cancelar text-dark"
    [mat-dialog-close]="false"
  >
    Cancelar
  </button>
  <button
    mat-raised-button
    class="btnSize guardar text-dark mx-3"
    (click)="saveUpdateRisk()"
    [disabled]="riesgoForm.invalid"
  >
    Guardar
  </button>
</mat-dialog-actions>
