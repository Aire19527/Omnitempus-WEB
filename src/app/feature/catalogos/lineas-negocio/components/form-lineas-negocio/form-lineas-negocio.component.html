<div mat-dialog-title class="container-title-modal">
  {{ action | titlecase }} línea de negocio
</div>

<mat-dialog-content class="custom-dialog-content">
  <form class="mt-3" [formGroup]="businessLineFormGroup">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <mat-form-field
          class="form-group"
          appearance="outline"
          class="matField"
        >
          <mat-label matLabel class="mb-2">Código</mat-label>
          <input matInput formControlName="code" type="text" maxlength="10" autocomplete="off"/>
          <mat-error
            *ngIf="businessLineFormGroup.get('code')?.hasError('required')"
          >
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12">
        <mat-form-field
          class="form-group"
          appearance="outline"
          class="matField"
        >
          <mat-label matLabel class="mb-2">Nombre</mat-label>
          <input
            matInput
            formControlName="name"
            required
            type="text"
            maxlength="100"
            autocomplete="off"
          />
          <mat-error
            *ngIf="businessLineFormGroup.get('name')?.hasError('required')"
          >
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
  <button mat-raised-button class="btnSize cancelar text-dark" [mat-dialog-close]="false">
    Cancelar
  </button>
  <button mat-raised-button class="btnSize guardar text-dark mx-3" (click)="saveUpdateLines()"
    [disabled]="businessLineFormGroup.invalid">
    {{titleButton}}
  </button>
</mat-dialog-actions>
