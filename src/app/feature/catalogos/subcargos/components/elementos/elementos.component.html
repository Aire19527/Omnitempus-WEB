<div class="container-fluid">
    <div>
        <h5 class="col title">{{namePosition}} - {{nameSubcharger}}</h5>
        <div class="design col-md-12 mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
                <ng-container matColumnDef="elementTypeName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Clasificación de elemento </th>
                    <td mat-cell *matCellDef="let row"> {{row.elementTypeName}} </td>
                </ng-container>
                <ng-container matColumnDef="elementName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Elemento </th>
                    <td mat-cell *matCellDef="let row"> {{row.elementName}} - {{row.supplierName}} - {{'$' +
                        formatUnitPrice(row.unitPrice)}} </td>
                </ng-container>
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                    <td mat-cell *matCellDef="let row" class="text-center"> {{row.quantity}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="text-align: end"> Acciones </th>
                    <td mat-cell *matCellDef="let row; let i = index" style="text-align: end">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" yPosition="below">
                            <button mat-menu-item (click)="dataEdit(row)">
                                <mat-icon>edit</mat-icon>
                                <span>Editar</span>
                            </button>
                            <button mat-menu-item (click)="deleteData(row)">
                                <mat-icon>delete</mat-icon>
                                <span>Eliminar</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell no-data-cell" colspan="4">No hay datos para mostrar.</td>
                </tr>
            </table>
            <mat-paginator [length]="elementSubchargerList" [pageSizeOptions]="[10, 15, 20, 100]"></mat-paginator>
        </div>

        <div class="buttons col">
            <button mat-raised-button matStepperPrevious class="btnSize cancelar text-dark">Atrás</button>
            <button mat-raised-button class="btnSize guardar text-dark" (click)="openDialog('agregar')">Agregar</button>
            <button mat-raised-button matStepperNext class="btnSize cancelar text-dark"
                (click)="goBack()">Salir</button>
        </div>
    </div>
</div>
