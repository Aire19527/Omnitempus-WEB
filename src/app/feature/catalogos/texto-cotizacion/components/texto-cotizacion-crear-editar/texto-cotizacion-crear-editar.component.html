<div mat-dialog-title class="container-title-modal">
  {{ data ? "Editar" : "Crear" }} nota de cotización
</div>

<mat-dialog-content class="custom-dialog-content">
  <form class="mt-2" [formGroup]="textoCotizacionFormGroup">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-form-field
          class="form-group"
          appearance="outline"
          class="matField"
        >
          <mat-label matLabel class="mb-2">Nombre</mat-label>
          <input
            matInput
            formControlName="name"
            maxlength="100"
            autocomplete="off"
          />
          <mat-error
            class="helper-text error"
            *ngIf="
              textoCotizacionFormGroup.controls['name']?.hasError('required') &&
              textoCotizacionFormGroup.get('name')?.touched
            "
          >
            * Este campo es requerido.
          </mat-error>
          <mat-error
            class="helper-text error"
            *ngIf="
              textoCotizacionFormGroup.controls['name']?.hasError(
                'maxlength'
              ) && textoCotizacionFormGroup.controls['name']?.touched
            "
          >
            * El máximo de carácteres es de 100.
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="matField">
          <mat-label>Texto de nota</mat-label>
          <textarea
            matInput
            formControlName="noteText"
            placeholder="Descripción"
            maxlength="1000"
            autocomplete="off"
            rows="4"
          ></textarea>
          <mat-error
            class="helper-text error"
            *ngIf="
              textoCotizacionFormGroup.controls['noteText']?.hasError(
                'required'
              ) && textoCotizacionFormGroup.get('noteText')?.touched
            "
          >
            * Este campo es requerido.
          </mat-error>
          <mat-error
            class="helper-text error"
            *ngIf="
              textoCotizacionFormGroup.controls['noteText']?.hasError(
                'maxlength'
              ) && textoCotizacionFormGroup.controls['noteText']?.touched
            "
          >
            * El máximo de carácteres es de 1000.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
  <button
    mat-raised-button
    class="btnSize cancelar text-dark"
    [mat-dialog-close]="false"
  >
    Cancelar
  </button>
  <button
    mat-raised-button
    class="btnSize guardar text-dark mx-3"
    (click)="submit()"
    [disabled]="textoCotizacionFormGroup.invalid"
  >
    Guardar
  </button>
</mat-dialog-actions>
