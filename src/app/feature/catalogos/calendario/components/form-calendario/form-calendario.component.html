<div mat-dialog-title class="container-title-modal">
  {{ action | titlecase }} festivo
</div>

<mat-dialog-content class="custom-dialog-content">
  <form class="mt-2" [formGroup]="formCalendar">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <mat-form-field class="form-group" appearance="outline" class="matField">
          <mat-label class="mb-2">Nombre</mat-label>
          <input matInput formControlName="title" required maxlength="100" autocomplete="off"/>
          <mat-error *ngIf="formCalendar.get('title')?.hasError('required')">
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <mat-form-field class="form-group" appearance="outline" class="matField">
          <mat-label class="mb-2">Fecha</mat-label>
          <input matInput [matDatepicker]="datepicker" class="large-input" placeholder="Fecha inicio"
            formControlName="date" autocomplete="off">
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>
          <mat-error *ngIf="date?.errors">
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
  <button mat-raised-button class="btnSize cancelar text-dark" [mat-dialog-close]="false">
    Cancelar
  </button>
  <button mat-raised-button class="btnSize guardar text-dark mx-3" (click)="saveUpdateCalendar()" [disabled]="formCalendar.invalid">
    Guardar
  </button>
</mat-dialog-actions>
